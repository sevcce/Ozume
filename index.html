  <script>
    const meetDate = new Date("2024-08-26T14:30:00"); // Tanışma tarihi
  
    function updateCounter() {
      const now = new Date();
      const diff = now - meetDate;
  
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
  
      const displayHours = hours % 24;
      const displayMinutes = minutes % 60;
      const displaySeconds = seconds % 60;
  
      document.getElementById("counter").innerText =
        `${days} gün, ${displayHours} saat, ${displayMinutes} dakika, ${displaySeconds} saniye`;
    }
  
    setInterval(updateCounter, 1000);
    updateCounter();
  </script>

      { question: "Sırbistan'daki craft birasına bayıldığımız mekanın ismi ne idi?", answer: "gunnerspub", message: "Doğru! Oraya tekrar gideceğimiz zamana her geçen gün yakklaşıyoruz sevgilim😋"},
      { question: "Evimizi tuttuktan sonra nerede yemek yedik?", answer: "junkvegan", message:"Bravo! Gözlerimizdeki ışıltıyı unutamam sevgilim💫"},
      { question: "2025 yılına nerede girdik?", answer:"chiangmai", message:"Doğru! 2026 yaklaşıyor, nerede girmek istediğimizi düşünmeye başlayalım güzelim🌸"},
    ];

    let currentQuestionIndex = 0;

    function loadQuestion() {
      const q = questions[currentQuestionIndex];
      document.getElementById("questionText").textContent = q.question;
      document.getElementById("codeInput").value = "";
      document.getElementById("secretMessage").style.display = "none";
      document.getElementById("secretMessage").textContent = "";
    }

    function checkCode() {
      const input = document.getElementById("codeInput").value.trim().toLowerCase();
      const q = questions[currentQuestionIndex];

      if (input === q.answer.toLowerCase()) {
        // Doğru cevap, mesaj göster
        const messageEl = document.getElementById("secretMessage");
        messageEl.innerHTML = q.message;
        messageEl.style.display = "block";

        // Bir sonraki soruya geç veya tamamla
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          setTimeout(() => {
            loadQuestion();
          }, 4000); // 2 saniye sonra diğer soru gelsin
        } else {
          setTimeout(() => {
            alert("İşte benim sevgilim! Tüm soruları doğru cevapladın🫂");
            // İstersen buraya başka bir işlem ekleyebilirsin
          }, 2000);
        }
      } else {
        alert("Yanlış cevap, bir daha dene çabuk 🙈");
        document.getElementById("secretMessage").style.display = "none";
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
  loadQuestion();
});

          <div class="dropdown">
            <a href="#">Öz Ruhu</a>
            <a href="#">Sevc Ruhu</a>
          </div>
        </div>
      </div>
    `;

    // === Bu satırdan sonrası innerHTML'den sonra çalışmalı ===
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.querySelector(".nav-links");
    const navItems = document.querySelectorAll(".nav-item");

    // Hamburger menü aç/kapat
    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    // Nav item'lara tıklama işlemleri
    navItems.forEach(item => {
      const link = item.querySelector("a");
      const dropdown = item.querySelector(".dropdown");

      link.addEventListener("click", function (e) {
        const isMobile = window.innerWidth <= 768;

        if (dropdown) {
          e.preventDefault();

          if (isMobile) {
            item.classList.toggle("open");
          } else {
            navItems.forEach(otherItem => {
              if (otherItem !== item && otherItem.querySelector(".dropdown")) {
                otherItem.querySelector(".dropdown").style.display = "none";
              }
              otherItem.classList.remove("open");
            });

            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
          }

          e.stopPropagation();
        }
      });
    });

    // Sayfa dışına tıklanınca masaüstü dropdown'ları kapat
    document.addEventListener("click", () => {
      if (window.innerWidth > 768) {
        document.querySelectorAll(".dropdown").forEach(drop => {
          drop.style.display = "none";
        });
      }
    });
  });
</script>
