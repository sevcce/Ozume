  <script>
    const meetDate = new Date("2024-08-26T14:30:00"); // Tanışma tarihi
  
    function updateCounter() {
      const now = new Date();
      const diff = now - meetDate;
  
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
  
      const displayHours = hours % 24;
      const displayMinutes = minutes % 60;
      const displaySeconds = seconds % 60;
  
      document.getElementById("counter").innerText =
        `${days} gün, ${displayHours} saat, ${displayMinutes} dakika, ${displaySeconds} saniye`;
    }
  
    setInterval(updateCounter, 1000);
    updateCounter();
  </script>

    }

  <h2 class="rainbow-text" style="margin-bottom:4px;">Kıvrıla Kıvrıla Gel Bana</h2><br>
  <button id="startBtn" style="margin-bottom:5px;">Oyunu Başlat</button>
  <div id="snake-game-container"></div>
</div>


<script>
  document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("snake-game-container");

  const gridSize = 20;
  const gridCount = 16;

  let snake = [{ x: 8, y: 8 }];
  let direction = { x: 1, y: 0 };
  let food = { x: 5, y: 5 };
  let gameInterval;

  function draw() {
    container.innerHTML = "";

    snake.forEach(segment => {
      const el = document.createElement("div");
      el.classList.add("snake");
      el.style.left = segment.x * gridSize + "px";
      el.style.top = segment.y * gridSize + "px";
      container.appendChild(el);
    });

    const foodEl = document.createElement("div");
    foodEl.classList.add("food");
    foodEl.style.left = food.x * gridSize + "px";
    foodEl.style.top = food.y * gridSize + "px";
    container.appendChild(foodEl);
  }

  function placeFood() {
    food = {
      x: Math.floor(Math.random() * gridCount),
      y: Math.floor(Math.random() * gridCount),
    };
  }

  function move() {
    const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

    if (
      head.x < 0 || head.y < 0 || head.x >= gridCount || head.y >= gridCount ||
      snake.some(seg => seg.x === head.x && seg.y === head.y)
    ) {
      clearInterval(gameInterval);
      alert("Kıvrıla kıvrıla daha iyi gelmen lazım bana😎!");
      return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      placeFood();
    } else {
      snake.pop();
    }

    draw();
  }

  // Oyun başlatma butonu
  document.getElementById("startBtn").addEventListener("click", () => {
    snake = [{ x: 8, y: 8 }];
    direction = { x: 1, y: 0 };
    placeFood();
    draw();
    clearInterval(gameInterval);
    gameInterval = setInterval(move, 200);
  });

  // Klavye ok tuşları kontrolü
  document.addEventListener("keydown", e => {
    if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
      e.preventDefault(); // sayfa kaymasını engelle
    }

    if (e.key === "ArrowUp" && direction.y !== 1) direction = { x: 0, y: -1 };
    if (e.key === "ArrowDown" && direction.y !== -1) direction = { x: 0, y: 1 };
    if (e.key === "ArrowLeft" && direction.x !== 1) direction = { x: -1, y: 0 };
    if (e.key === "ArrowRight" && direction.x !== -1) direction = { x: 1, y: 0 };
  });

  // Dokunmatik hareket kontrolü (swipe)
  let startX = null;
  let startY = null;

  container.addEventListener("touchstart", e => {
    const touch = e.touches[0];
    startX = touch.clientX;
    startY = touch.clientY;
  });

  container.addEventListener("touchmove", e => {
    if (!startX || !startY) return;

    const touch = e.touches[0];
    const diffX = touch.clientX - startX;
    const diffY = touch.clientY - startY;

    if (Math.abs(diffX) > Math.abs(diffY)) {
      // yatay swipe
      if (diffX > 0 && direction.x !== -1) direction = { x: 1, y: 0 };
      else if (diffX < 0 && direction.x !== 1) direction = { x: -1, y: 0 };
    } else {
      // dikey swipe
      if (diffY > 0 && direction.y !== -1) direction = { x: 0, y: 1 };
      else if (diffY < 0 && direction.y !== 1) direction = { x: 0, y: -1 };
    }

    e.preventDefault(); // sayfa kaymasını engelle
  }, { passive: false });

  container.addEventListener("touchend", () => {
    startX = null;
    startY = null;
  });
});


</script>
