<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tetris | Skor: 0</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
    #controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 8px;
    }
    #scoreBoard {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>All in all it's just <br> another brick in the wall</h1>
  <canvas width="240" height="400" id="tetris"></canvas>

  <div id="controls">
    <button onclick="playerMove(-1)">‚óÄÔ∏è</button>
    <button onclick="playerDrop()">‚¨áÔ∏è</button>
    <button onclick="playerMove(1)">‚ñ∂Ô∏è</button>
    <button onclick="playerRotate(1)">üîÑ</button>
    <button id="pauseButton">üò¥</button> <!-- Pause butonu buraya eklendi -->
  </div>

  <div id="scoreBoard">
    <strong>Skor:</strong> <span id="score">0</span> |
    <strong>Y√ºksek Skor:</strong> <span id="highScore">0</span>
  </div>

  <div id="gameOver" style="display:none; font-size: 32px; color: red; margin-top: 10px;">
    WE DON'T NEED NO EDUCATION.
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAcRbqwZhYhoZQudskIug7WYNUck7VlXD4",
      authDomain: "tetris-skor.firebaseapp.com",
      projectId: "tetris-skor",
      storageBucket: "tetris-skor.firebasestorage.app",
      messagingSenderId: "438988899189",
      appId: "1:438988899189:web:0b2a3f196ab7a7d26e093c",
      measurementId: "G-EPVQK97QCY",
      databaseURL: "https://tetris-skor-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    const arena = createMatrix(12, 20);
    const player = { pos: { x: 0, y: 0 }, matrix: null, score: 0 };

    let highScore = 0;
    db.ref('highScore').once('value').then(snapshot => {
      highScore = snapshot.val() || 0;
      document.getElementById('highScore').textContent = highScore;
    });

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let level = 0;
    let linesCleared = 0;

    let isPaused = false;  // Pause durumu

    const pauseButton = document.getElementById('pauseButton');
    pauseButton.addEventListener('click', () => {
      isPaused = !isPaused;
      if (!isPaused) {
        lastTime = performance.now();
        update();
        pauseButton.textContent = 'üò¥';
      } else {
        pauseButton.textContent = 'üòé';
      }
    });

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      const pieces = {
        'T': [[0, 1, 0], [1, 1, 1], [0, 0, 0]],
        'O': [[2, 2], [2, 2]],
        'L': [[0, 3, 0], [0, 3, 0], [0, 3, 3]],
        'J': [[0, 4, 0], [0, 4, 0], [4, 4, 0]],
        'I': [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]],
        'S': [[0, 6, 6], [6, 6, 0], [0, 0, 0]],
        'Z': [[7, 7, 0], [0, 7, 7], [0, 0, 0]]
      };
      return pieces[type];
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
            context.strokeStyle = '#111';
            context.lineWidth = 0.05;
            context.strokeRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function drawGrid() {
      for (let y = 0; y < arena.length; ++y) {
        for (let x = 0; x < arena[y].length; ++x) {
          context.strokeStyle = '#222';
          context.lineWidth = 0.02;
          context.strokeRect(x, y, 1, 1);
        }
      }
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function playerDrop() {
      if (isPaused) return; // Pause ise d√º≈ü√ºrme yapma
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      if (isPaused) return; // Pause ise hareket yapma
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate(dir) {
      if (isPaused) return; // Pause ise d√∂nd√ºrme yapma
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
      if (collide(arena, player)) {
        if (player.score > highScore) {
          updateHighScoreIfNeeded(player.score);
        }
        document.getElementById('gameOver').style.display = 'block';
        setTimeout(() => document.getElementById('gameOver').style.display = 'none', 5000);
        player.score = 0;
        arena.forEach(row => row.fill(0));
        linesCleared = 0;
        level = 0;
        dropInterval = 1000;
      }
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;
        player.score += rowCount * 10;
        linesCleared += 1;
        if (linesCleared % 10 === 0 && dropInterval > 200) {
          level++;
          dropInterval -= 100;
        }
        rowCount *= 2;
      }
    }

    function updateScore() {
      document.getElementById('score').textContent = player.score;
      document.title = `Tetris | Skor: ${player.score}`;
      if (player.score > highScore) {
        highScore = player.score;
        document.getElementById('highScore').textContent = highScore;
        updateHighScoreIfNeeded(highScore);
      }
    }

    function update(time = 0) {
      if (isPaused) return; // Pause durumunda update √ßaƒürƒ±sƒ±nƒ± durdur
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', event => {
      if (isPaused) return; // Pause durumunda tu≈ülar etkisiz
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === 'ArrowUp') playerRotate(1);
    });

    // Touch desteƒüi
    document.querySelectorAll('#controls button').forEach((btn, index) => {
      btn.addEventListener('touchstart', function (e) {
        if (isPaused) return; // Pause durumunda dokunma etkisiz
        e.preventDefault();
        if (btn.id === 'pauseButton') return; // Pause butonu zaten olayƒ± dinliyor
        switch (index) {
          case 0: playerMove(-1); break;   // Sol
          case 1: playerDrop(); break;     // A≈üaƒüƒ±
          case 2: playerMove(1); break;    // Saƒü
          case 3: playerRotate(1); break;  // D√∂nd√ºr
        }
      });
    });

    playerReset();
    update();

    // Highscore g√ºncelleme firebase'e
    function updateHighScoreIfNeeded(score) {
      db.ref('highScore').set(score);
    }
  </script>
</body>
</html>
